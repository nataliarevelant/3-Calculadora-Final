<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="stylesheet.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap');
        </style>
    </head>

    <body>

        <div id="info-grid">

            <div class="empty-space"></div>
            
            <div class="info">

                <h3>
                    Descubra qual era a probabilidade de você ser eleito(a) deputado(a) federal em 2018 baseada em apenas duas características: <strong>raça e gênero.</strong>
                </h3>

                <hr>

                <div class="option-01">
                    <p>Qual é o seu gênero?</p>

                    <select>

                        <option>Selecione</option>
                        <option data-value="Mulher">Mulher</option>
                        <option data-value="Homem">Homem</option>

                    </select>
                </div>
            
                <div class="option-02">
                    <p>Qual é a sua raça?</p>

                    <select>

                        <option>Selecione</option>
                        <option data-value="Amarela">Amarela</option>
                        <option data-value="Branca">Branca</option>
                        <option data-value="Parda">Parda</option>
                        <option data-value="Preta">Preta</option>
                        <option data-value="Indígena">Indígena</option>

                    </select>
                </div>
            
                <div class="result">...</div>

            </div>

        </div>

    </body>

    <script src="app.js"></script>

</html>
